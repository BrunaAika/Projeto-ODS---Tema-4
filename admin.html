<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Projeto ODS - Admin</title>
    <link rel="stylesheet" href="css/AdminScreen.css">
    <script src="src/admin.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="objetivo.html">Nosso Objetivo</a>
            <a href="login.html">Login</a>
            <a href="cadastro.html">Cadastro</a>
        </nav>
    </header>

    <main>
        <section class="cadastro">
            <h1>Admin</h1>
            <br>
            <form>
                <div class="form-group">
                    <label for="nome"><span class="material-symbols-outlined">person</span>Nome:</label><br>
                    <input type="text" id="nome" name="nome" required><br>

                    <label for="email"><span class="material-symbols-outlined">mail</span>Email:</label><br>
                    <input type="email" id="email" name="email" required><br>

                    <div class="botoes">
                        <input type="button" value="Cadastrar" onClick="cadastro()">
                        <input type="button" value="Limpar" onClick="limpar()">
                    </div>
                </div>
            </form>

            <h2 class="lista-titulo">Lista de Cadastros</h2>
            <div class="list-section">
                <input 
                    type="text" 
                    id="pesquisa" 
                    class="search-input" 
                    placeholder="Pesquisar por nome ou email" 
                    oninput="consultar()"
                >
                <button type="button" class="btn-excluir-todos" onclick="excluirTodos()">Excluir todos</button>
                <ul id="listaCadastros" class="lista-cadastros"></ul>
            </div>

        </section>
    </main>
</body>

</html>
