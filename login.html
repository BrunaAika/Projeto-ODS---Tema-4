<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="css/LoginScreen.css">
    
    <!-- Links para Fontes e Ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Link para a FONTE Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Link para os ÍCONES "Material Symbols" -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="objetivo.html">Nosso Objetivo</a>
            <a href="cadastro.html">Cadastrar-se</a>
        </nav>
    </header>
    
    <main>
        <h1>Login</h1>
        <p>Bem-vindo de volta! Por favor, faça login para continuar.</p>

        <section class="login">
            <form>
                <div class="form-group">
                    <label for="email"><span class="material-symbols-outlined">mail</span>Email:</label><br>
                    <input type="email" id="email" placeholder="Digite seu email" required><br>
                </div>

                <div class="form-group">
                    <label for="senha"><span class="material-symbols-outlined">lock</span>Senha:</label><br>
                    <input type="password" id="senha" placeholder="Digite sua senha" required><br>
                </div><br>

                <br>

                <button type="submit"><a href="index.html">Login</a></button>
            </form>
        </section>
    </main>

</body>

</html>
